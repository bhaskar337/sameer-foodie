  <script type="text/javascript">
    var y=0;
    var k=0;
    var $array = [];
    function find(div)
    {
      var i,index,flag=0;
      for(i=0;i<$array.length;i++)
      {
        if($array[i]==$(div).attr('recipe-id'))
        {
          index=i;
          flag=1;
          break;
        }
      }
      if(flag==1){
          $array.splice(index,1);
          decrement();
          console.log($array);
      }
    }
    function track(div)
    {
        $array.push($(div).attr('recipe-id'));
        console.log($array);
        increment();
    }
  	function increment(){
